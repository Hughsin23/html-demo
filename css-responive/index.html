<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>responsive css</title>
</head>

<body>
  <header>
    <a href="./index.html">
      <div class="logo">

      </div>
    </a>

    <nav>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <aside>
    <div class="calendar">
      <h3>Tech Calendar</h3>
      <ul>
        <li>Sydney 12 Jul</li>
        <li>Melbourne 18 Jul</li>
        <li>Adelaide 3 Jun</li>
      </ul>
    </div>

    <div class="newsletter form">
      <form>
        <h3>Newsletter</h3>
        <label for="username">Name: </label>
        <input type="text" name="username" id="username">

        <label for="user-email">Email: </label>
        <input type="email" name="user-email" id="user-email">

        <button type="submit">Submit</button>

      </form>
    </div>
  </aside>
  <main>
    <h1>Global Partners</h1>
    <section class="partners">
      <div class="partner">
        <div class="image-1"></div>
        <p>Samsung</p>
      </div>
      <div class="partner">
        <div class="image-2"></div>
        <p>IBM</p>
      </div>
      <div class="partner">
        <div class="image-3"></div>
        <p>Apple</p>
      </div>
      <div class="partner">
        <div class="image-4"></div>
        <p>Omega</p>
      </div>
      <div class="partner">
        <div class="image-5"></div>
        <p>HSBC</p>
      </div>
    </section>
  </main>

  <footer>
    <p>
      Copyright techMeetups &copy; 2023
    </p>
  </footer>
</body>

</html>
